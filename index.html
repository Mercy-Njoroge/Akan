<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Names</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="javascript/scripts.js"></script>
</head>
<body>
    <div id="heading">
      <h1>About Akan Names</h1>
      <p>Akan names are a traditional naming in 
          Ghana.Names ae based on gender and the day you were born
      </p>
    </div>
    <div class="container">
        <h2 id="get">To get your Akan name fill the form below</h2>
    </div>
    <div class="overlay">
        <h2>Enter your details here</h2>
    </div>
    <form name="myForm" class="form" onsubmit="validate();">
        <div class="form-group">
          <label for="number">Year of Birth:</label>
          <input type="number" class="form-control" id="year" placeholder="Year of Birth Eg: 2010 if born in 2010" name="year">
        </div>
        <div class="form-group">
          <label for="month">Month of Birth:</label>
          <input type="number" class="form-control" id="month" placeholder="Month of Birth" name="month">
        </div>
        <div class="form-group">
          <label for="date">Date of Birth:</label>
          <input type="number" class="form-control" id="date" placeholder="Date of Birth Eg 04 for April" name="date">
        </div>
        <div class="form-group">
          <label for="month">Gender</label><br>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender" id="male">&nbsp; Male 
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender" id="female">&nbsp; Female 
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" onclick="findname();">Submit</button>
        <br>
      </form>
      <p id="results"> </p>
    </div>
</div>
</body>
</html>
